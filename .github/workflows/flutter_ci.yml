name: flutter-ci

on:
  pull_request:
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter --version
      - run: flutter pub get
        working-directory: tu_recorrido
      - run: dart format --output=none --set-exit-if-changed .
        working-directory: tu_recorrido
      - run: flutter analyze
        working-directory: tu_recorrido
      # - run: flutter test --no-pub
      #   working-directory: tu_recorrido
